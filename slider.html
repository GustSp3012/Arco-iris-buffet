<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redes Sociais com Feed</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 0;
  }

  .social-section {
    padding: 40px 20px;
    background: #fff;
  }

  .social-section h2 {
    text-align: center;
    margin-bottom: 30px;
  }

  .social-cards-container {
    display: flex;
    overflow-x: auto;
    gap: 20px;
    padding-bottom: 10px;
    scroll-behavior: smooth;
  }

  .social-card {
    flex: 0 0 350px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    transition: transform 0.3s;
  }

  .social-card:hover {
    transform: translateY(-10px);
    cursor: pointer;
  }

  .social-card h3 {
    margin: 0;
    padding: 15px;
    color: #fff;
    font-size: 18px;
  }

  .social-card.facebook h3 {
    background-color: #4267B2;
  }

  .social-card.instagram h3 {
    background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af);
  }

  .social-card iframe {
    flex-grow: 1;
    border: none;
    width: 100%;
    height: 500px;
  }

  /* Scrollbar estilizado */
  .social-cards-container::-webkit-scrollbar {
    height: 8px;
  }

  .social-cards-container::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 4px;
  }

  .social-cards-container::-webkit-scrollbar-thumb:hover {
    background: #555;
  }
</style>
</head>
<body>

<section class="social-section">
  <h2>Nossas Redes Sociais</h2>
  <div class="social-cards-container">
    
    <!-- Facebook Card -->
    <div class="social-card facebook">
      <h3>Facebook</h3>
      <iframe 
        src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FEnglishkidspages&tabs=timeline&width=350&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId"
        scrolling="no" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
      </iframe>
    </div>

    <!-- Instagram Card -->
    <div class="social-card instagram">
      <h3>Instagram</h3>
      <iframe 
        src="https://www.instagram.com/p/XXXXXXXXXXX/embed" 
        allowtransparency="true" allowfullscreen="true">
      </iframe>
    </div>

  </div>
</section>

</body>
</html>
