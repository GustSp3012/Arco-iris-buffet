<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Letras caindo em loop</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      font-size: 2rem;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #text {
      display: inline-block;
      white-space: pre; /* preserva espaços */
    }

    .letter {
      display: inline-block;
      opacity: 0;
      transform: translateY(-50px);
      animation: drop 0.6s forwards;
    }

    @keyframes drop {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fadeOut {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="text"></div>

  <script>
    const texto = "Animação de Letras";
    const container = document.getElementById("text");

    function animarTexto() {
      container.innerHTML = ""; // limpa texto anterior

      // cria cada letra com delay
      texto.split("").forEach((char, i) => {
        const span = document.createElement("span");
        span.textContent = char === " " ? "\u00A0" : char;
        span.classList.add("letter");
        span.style.animationDelay = `${i * 0.1}s`;
        container.appendChild(span);
      });

      // tempo total: letras caindo + pausa (0.8s) + fadeOut
      const tempoTotal = (texto.length * 100) + 700 + 1000;

      // após esse tempo, aplica fadeOut
      setTimeout(() => {
        container.querySelectorAll(".letter").forEach(el => {
          el.classList.add("fadeOut");
        });
      }, (texto.length * 100) + 800);

      // depois recomeça o ciclo
      setTimeout(animarTexto, tempoTotal);
    }

    // inicia
    animarTexto();
  </script>
</body>
</html>
